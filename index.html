<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/265f5fda5f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        
    </div>
    <div class="mainCont">
        <div class="calcBorder">
            <div class="hiddenCont">
                <div class="history"></div>
                <div class="calcScreen">0</div> 
            </div>
            <div id="gridLayout">    
                <div class="topRow">
                    <div id="clear" class="cell topOp">AC</div>
                    <div id="posNeg" class="cell topOp">+/-</div>
                    <div class="cell topOp">%</div>
                    <div class="cell operator">รท</div>
                </div>
                <div class="numbsTop">
                    <div class="cell number">7</div>
                    <div class="cell number">8</div>
                    <div class="cell number">9</div>
                    <div class="cell operator">x</div>
                </div>
                <div class="numbsMid">
                    <div class="cell number">4</div>
                    <div class="cell number">5</div>
                    <div class="cell number">6</div>
                    <div class="cell operator">-</div>
                </div>
                <div class="numbsBot">
                    <div class="cell number">1</div>
                    <div class="cell number">2</div>
                    <div class="cell number">3</div>
                    <div class="cell operator">+</div>
                </div>
                <div class="lastRow">
                    <div class="cell number zero">0</div>
                    <div class="cell number">.</div>
                    <div class="cell operator">=</div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy Hugo Marinho 2022      
        <a href="https://github.com/hugompt" target="_blank">
            <i class="fab fa-github fa-lg" aria-hidden="true"></i>
        </a>
    </div>
</body>
</html>
